name: Integration
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

permissions:
      id-token: write
      contents: write

jobs:
  Integration:
    defaults:
      run:
        shell: bash
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        run: |
          cd test
          go mod init "terraform-mod-network"
          go mod tidy
          go test -v -timeout 30m
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}